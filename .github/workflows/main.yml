name: CI

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses : actions/checkout@v3
      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v3.1
        with:
          # jmeter test plan to execute
          test-plan-path: './Mix Create Update Bilpay.jmx'

      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
